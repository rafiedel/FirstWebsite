<html lang="en">

    <body>
        <main id="logform">

        <br>
                <button id="buttonLogin" type="submit">Login</button>
            </form>
        </main> 

        <div class="note" id="noted">
            <p>
                email: bobo@kucing.id 
            </p>
            <p>
                password: turutidur
            </p>
        </div>

        <div id="wait" class="loading-container">
            <i class="fas fa-spinner "></i>
            <p id="waitp"></p>
        </div>



        <div id="failed" class="failed-container">
            <h3>Login Failed</h3>
            <p>Please Try Again</p>
        </div>

        <script src="scripts\login-script.js"></script>
    </body>
</html>
